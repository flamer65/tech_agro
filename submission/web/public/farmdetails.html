<!DOCTYPE html>
<html>
<head>
	<title>Farm Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar" class="navbar">
            <span>Smart Agronet</span>
            <ul>
              <li><a class="nav-link scrollto active" href="index.html">Home</a></li>
              <li><a class="nav-link scrollto" href="login.html">Login</a></li>
            </ul>
          </nav>
    </header>
	<div class="container">
        
		
        <main>
		<form>
            <h1 style="color: #4bc970; text-align: center;" >Farm Details</h1>
			<label for="location">Location:</label>
			<input type="text" id="location" name="location" required>

			<label for="state">State:</label>
			<select id="farm-location" name="farm_location" placeholder="Choose a Location">
                <optgroup label="India">
                  <option value="Andhra_Pradesh">Andhra Pradesh</option>
                  <option value="Arunachal_Pradesh">Arunachal Pradesh</option>
                  <option value="Assam">Assam</option>
                  <option value="Bihar">Bihar</option>
                  <option value="Chhattisgarh">Chhattisgarh</option>
                  <option value="Goa">Goa</option>
                  <option value="Gujarat">Gujarat</option>
                  <option value="Haryana">Haryana</option>
                  <option value="Himachal_Pradesh">Himachal Pradesh</option>
                  <option value="Jharkhand">Jharkhand</option>
                  <option value="Karnataka">Karnataka</option>
                  <option value="Kerala">Kerala</option>
                  <option value="Madhya_Pradesh">Madhya Pradesh</option>
                  <option value="Maharashtra">Maharashtra</option>
                  <option value="Manipur">Manipur</option>
                  <option value="Meghalaya">Meghalaya</option>
                  <option value="Mizoram">Mizoram</option>
                  <option value="Nagaland">Nagaland</option>
                  <option value="Odisha">Odisha</option>
                  <option value="Punjab">Punjab</option>
                  <option value="Rajasthan">Rajasthan</option>
                  <option value="Sikkim">Sikkim</option>
                  <option value="Tamil_Nadu">Tamil Nadu</option>
                  <option value="Telangana">Telangana</option>
                  <option value="Tripura">Tripura</option>
                  <option value="Uttar_Pradesh">Uttar Pradesh</option>
                  <option value="Uttarakhand">Uttarakhand</option>
                  <option value="West_Bengal">West Bengal</option>
                  <option value="Andaman_and_Nicobar_Islands">Andaman and Nicobar Islands</option>
                  <option value="Chandigarh">Chandigarh</option>
                  <option value="Dadra_and_Nagar_Haveli_and_Daman_and_Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Ladakh">Ladakh</option>
                  <option value="Lakshadweep">Lakshadweep</option>
                  <option value="Puducherry">Puducherry</option>
                </optgroup>          
                <optgroup label="Other">
                  <option value="America">America</option>
                  <option value="Australia">Australia</option>
                  <option value="Bhutan">Bhutan</option>
                  <option value="Canada">Canada</option>
                  <option value="Finland">Finland</option>
                  <option value="Germany">Germany</option>
                  <option value="Switzerland">Switzerland</option>
                  <option value="United_Kingdom">United Kingdom</option>           
                </optgroup>
              </select>

			<label for="area">Area:</label>
			<input type="number" id="area" name="area" required>
			<select id="area-measurements" name="area-measurements" required>
				<option value="hectare">Hectare</option>
				<option value="acres">Acres</option>
			</select>

			<label for="soil-type">Soil Type:</label>
			<input type="text" id="soil-type" name="soil-type" required>

			<label for="previous-crop">Previous Grown Crop:</label>
			<input type="text" id="previous-crop" name="previous-crop" required>

			<button type="submit"><a href="dashboard.html">Save</a></button>
		</form>
    </main>
	</div>

	
	
	</script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src='app.js'></script>
</body>
</html>
