  <body>
    <header>
        <nav id="navbar" class="navbar">
            <span>Smart Agronet</span>

              <li><a class="nav-link scrollto" href="login.html">Login</a></li>

          </nav>
    </header>
    <main>
      <form action="" method="post">
      
        <h1 style="color: #4bc970; text-align: center;" >Sign Up</h1>
        
        <fieldset>
          <legend><span class="number">1</span>Personal info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" placeholder="Name">
          
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email" placeholder="Email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password" placeholder="Password">
          
          <label for="age">Age:</label>
          <input type="text" id="age" name="user_age" placeholder="Age"><br>
        </fieldset>
        
        <fieldset>
          <legend><span class="number">2</span>Farm profile</legend>
          <label for="farm-size">Farm Size:</label>
          <input type="text" id="farm-size" name="farm_size" placeholder="Farm Size"><br>
        
        <label for="farm-location">Farm Location:</label>
        <select id="farm-location" name="farm_location" placeholder="Choose a Location">
          <optgroup label="India">
            <option value="Andhra_Pradesh">Andhra Pradesh</option>
            <option value="Arunachal_Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal_Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya_Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil_Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar_Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West_Bengal">West Bengal</option>
            <option value="Andaman_and_Nicobar_Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra_and_Nagar_Haveli_and_Daman_and_Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
          </optgroup>          
          <optgroup label="Other">
            <option value="America">America</option>
            <option value="Australia">Australia</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Canada">Canada</option>
            <option value="Finland">Finland</option>
            <option value="Germany">Germany</option>
            <option value="Switzerland">Switzerland</option>
            <option value="United_Kingdom">United Kingdom</option>           
          </optgroup>
        </select>
        </fieldset>
        <button type="submit" id="add-user" onclick="adduser()">Sign Up</button>
      </form>
    </main>
